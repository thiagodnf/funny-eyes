<!doctype html>
<html lang="en">

<head>
	
	<title>Funny Eyes</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Thiago Ferreira">
	<meta name="description" content="Control me with your mouse">
	<meta name="keywords" content="funny eyes,eye,mouse,mouse move,eye tracking,tracking,fun,funny">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="pull-right">
					<a href="#" data-toggle="modal" data-bs-toggle="modal" data-bs-target="#changeColorModal" class="dont-select">Change Colors</a>
				</div>
			</div>
		</div>
		<canvas id="canvas" width="600" height="600"></canvas>
	</div>
	<div class="modal fade" id="changeColorModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5">Change Colors</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				
					<div class="row mb-3">
						<label for="color-eyes" class="col-sm-8 col-form-label">Eyes</label>
						<div class="col-sm-4">
							<input type="color" value="" class="form-control color-picker" id="color-eyes" />
						</div>
					</div>

					<div class="row mb-3">
						<label for="color-background-eyes" class="col-sm-8 col-form-label">Background Eyes</label>
						<div class="col-sm-4">
							<input type="color" value="" class="form-control color-picker" id="color-background-eyes" />
						</div>
					</div>

					<div class="row mb-3">
						<label for="color-background-mouth" class="col-sm-8 col-form-label">Background Mouth</label>
						<div class="col-sm-4">
							<input type="color" value="" class="form-control color-picker" id="color-background-mouth" />
						</div>
					</div>

					<div class="row mb-3">
						<label for="color-border-mouth" class="col-sm-8 col-form-label">Border Mouth</label>
						<div class="col-sm-4">
							<input type="color" value="" class="form-control color-picker" id="color-border-mouth" />
						</div>
					</div>

					<div class="row mb-3">
						<label for="color-background-screen" class="col-sm-8 col-form-label">Background Screen</label>
						<div class="col-sm-4">
							<input type="color" value="" class="form-control color-picker" id="color-background-screen" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
